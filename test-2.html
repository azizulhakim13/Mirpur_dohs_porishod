    <style>
        .page-loading {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            -webkit-transition: all .4s .2s ease-in-out;
            transition: all .4s .2s ease-in-out;
            background-color: #fff;
            opacity: 0;
            visibility: hidden;
            z-index: 9999;
        }

        [data-bs-theme="dark"] .page-loading {
            background-color: #0b0f19;
        }

        .page-loading.active {
            opacity: 1;
            visibility: visible;
        }

        .page-loading-inner {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            text-align: center;
            -webkit-transform: translateY(-50%);
            transform: translateY(-50%);
            -webkit-transition: opacity .2s ease-in-out;
            transition: opacity .2s ease-in-out;
            opacity: 0;
        }

        .page-loading.active>.page-loading-inner {
            opacity: 1;
        }

        .page-loading-inner>span {
            display: block;
            font-size: 1rem;
            font-weight: normal;
            color: #9397ad;
        }

        [data-bs-theme="dark"] .page-loading-inner>span {
            color: #fff;
            opacity: .6;
        }

        .page-spinner {
            display: inline-block;
            width: 2.75rem;
            height: 2.75rem;
            margin-bottom: .75rem;
            vertical-align: text-bottom;
            border: .15em solid #b4b7c9;
            border-right-color: transparent;
            border-radius: 50%;
            -webkit-animation: spinner .75s linear infinite;
            animation: spinner .75s linear infinite;
        }

        [data-bs-theme="dark"] .page-spinner {
            border-color: rgba(255, 255, 255, .4);
            border-right-color: transparent;
        }

        @-webkit-keyframes spinner {
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }

        @keyframes spinner {
            100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
            }
        }
    </style>

    <script>
        (() => {
            const qs = s => document.querySelector(s);
            const qsa = s => [...document.querySelectorAll(s)];
            const lightbox = qs('#lightbox');
            const lbImg = qs('#lbImage');
            const caption = qs('#caption');
            const thumbs = qs('#thumbs');
            const prevBtn = qs('#prevBtn');
            const nextBtn = qs('#nextBtn');
            const closeBtn = qs('#closeBtn');
            const pageWrap = qs('#pageWrap');

            let images = [], idx = 0, albumTitle = '';

            function open(imagesList, title, startIndex = 0) {
                images = imagesList; albumTitle = title; idx = startIndex;
                render();
                pageWrap.classList.add('blurred'); // blur the real page underneath
                lightbox.classList.add('open');
                lightbox.setAttribute('aria-hidden', 'false');
            }
            function close() {
                lightbox.classList.remove('open');
                lightbox.setAttribute('aria-hidden', 'true');
                thumbs.innerHTML = '';
                lbImg.src = '';
                pageWrap.classList.remove('blurred'); // remove blur
            }
            function render() {
                lbImg.src = images[idx];
                caption.textContent = `${albumTitle} — ${idx + 1} / ${images.length}`;
                thumbs.innerHTML = images.map((src, i) =>
                    `<img src="${src}" alt="thumbnail ${i + 1}" data-i="${i}" class="${i === idx ? 'active' : ''}">`
                ).join('');
            }
            function next(n = 1) { idx = (idx + n + images.length) % images.length; render(); }
            function prev() { next(-1); }

            // card interactions
            qsa('.card').forEach(card => {
                card.addEventListener('click', () => {
                    const imgs = JSON.parse(card.dataset.images);
                    const title = card.dataset.title || 'Program';
                    open(imgs, title, 0);
                });
                // optional keyboard open
                card.tabIndex = 0;
                card.addEventListener('keydown', e => {
                    if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); card.click(); }
                });
            });

            // controls
            nextBtn.addEventListener('click', () => next());
            prevBtn.addEventListener('click', () => prev());
            closeBtn.addEventListener('click', close);
            thumbs.addEventListener('click', e => {
                const t = e.target.closest('img'); if (!t) return;
                idx = Number(t.dataset.i) || 0; render();
            });

            // keyboard in lightbox
            window.addEventListener('keydown', e => {
                if (!lightbox.classList.contains('open')) return;
                if (e.key === 'Escape') close();
                if (e.key === 'ArrowRight') next();
                if (e.key === 'ArrowLeft') prev();
            });

            // click overlay to close (but not inside the modal frame)
            lightbox.addEventListener('click', e => {
                if (e.target === lightbox) close();
            });
        })();
    </script>
